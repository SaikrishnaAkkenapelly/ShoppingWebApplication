<div>
                <h2 style="margin-left:30px;"><input type="text" [(ngModel)]="searchdata" placeholder="enter something to search" style="width:250px;"></h2>
        <table style="margin-left:30px;"border=1 class="carttable">
            <tr>
                        <th style="width:20%">Product Image</th>
                    <th style="width:10%">Product</th>
                    <th style="width:20%">Description</th>
                    <th style="width:10%">Price</th>
                    <th style="width:22%">Quantity</th>
                    <th style="width:18%" class="text-center"><p>total items:{{cart.length}}</p><p>total price:{{price}}</p></th>
                </tr>
        <tr *ngFor="let product of cart| filter:searchdata">
                        <td><img src="{{product.img}}" height="60px;"></td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}     <button (click)="add(product)">+</button><button  (click)="removeone(product)">-</button></td>
        <td><button style="background-color:rgb(97, 201, 201);" (click)="removefromcart(product)">remove from cart</button> </td>    
        </tr>
      </table>
      <button routerLink='' style="background-color:rgb(97, 201, 201);float:right;margin-right:625px;margin-top:10px;">Go to Home Page</button>
</div>
