<div style="width:100%">
    <h2 style="margin-left:30px;"><input type="text" [(ngModel)]="searchdata" placeholder="enter something to search" style="width:250px;"></h2>
    <table style="margin-left:30px;"border=1 class="itemstable">
            <tr>
                    <th style="width:20%">Product Image</th>
                    <th style="width:10%">Product</th>
                    <th style="width:30%">Description</th>
                    <th style="width:22%">Price</th>
                    <th style="width:18%" class="text-center"><p>total items:{{cart.length}}</p><p>total price:{{price}}</p></th>
                </tr>
    <tr *ngFor="let product of items | filter:searchdata">
        <td><img src="{{product.img}}" height="60px;"></td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td><button (click)="addToCart(product)" style="background-color:rgb(97, 201, 201)">add to cart</button> </td>    
    </tr>
    </table>
    <button routerLink="/cart" style="background-color:rgb(97, 201, 201);float:right;margin-right:180px;padding:10px;margin-top:20px;">View Cart</button> 
</div>
